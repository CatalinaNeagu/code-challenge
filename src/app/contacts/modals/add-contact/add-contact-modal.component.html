<form class="add-form" [formGroup]="addContactForm"  (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group col col-md-6">
            <label for="firstName" class="control-label">First name: <span class="required-label">*</span></label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
            <div *ngIf="submitted && formControls.firstName.invalid">
                <span *ngIf="formControls.firstName.errors?.required" class="form-control-error">
                    First name is required
                </span>
            </div>
        </div>
        <div class="form-group col col-md-6">
            <label for="lastName" class="control-label">Last Name: <span class="required-label">*</span></label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
            <div *ngIf="submitted && formControls.lastName.invalid">
                <span *ngIf="formControls.lastName.errors?.required" class="form-control-error">
                    Last name is required
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col col-md-6">
            <label for="email" class="control-label">Email: <span class="required-label">*</span></label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <div *ngIf="submitted && formControls.email.invalid">
                <span *ngIf="formControls.email.errors?.required" class="form-control-error">
                    Email is required
                </span>
            </div>
        </div>
        <div class="form-group col col-md-6">
            <label for="phoneNumber" class="control-label">Phone number: <span class="required-label">*</span></label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
            <div *ngIf="submitted && formControls.phoneNumber.invalid">
                <span *ngIf="formControls.phoneNumber.errors?.required" class="form-control-error">
                    Phone number is required
                </span>
            </div>
        </div>
    </div>
    <div class="form-button">
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </div>
</form>
