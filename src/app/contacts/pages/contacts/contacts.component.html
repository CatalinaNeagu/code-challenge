<div class="container contacts-page">
  <div class="header">
    <div class="greeting">Hello, {{loggedInUser.lastName}}!</div>
    <div>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
  <table class="table table-striped contacts-table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
          <button class="btn btn-primary" (click)="manageContact(i)">
            <i class="fa fa-pencil"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="deleteContact(i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="manageContact()"> + Add new contact</button>
</div>
